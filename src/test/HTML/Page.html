<html lang="en">
<head>
    <title>Web form</title>
    <script>
        function showTextOnSubmit() {
            document.getElementById("demo").innerHTML = "Submitted!";
            document.getElementById("my-id").value = "";
            document.getElementById("my-password").value = "";
        }
    </script>
    <link rel="stylesheet" type="text/css" href="PageStyle.css">
</head>
<body>

<h2>HTML Elements</h2>
<div class="container">
    <div class="column">
        <h2 id="demo">Submit a form:</h2>
        <div class="area">
            <label>Name:<br><br>
                <input  type="text" name="my-text" id="my-id"><br>
            </label>

            <label>Password:<br><br>
                <input type="password" class="form-control" name="my-password" id="my-password" autocomplete="off"><br>
            </label>

            <button type="submit" class="large-button" onclick="showTextOnSubmit()" id="submit">Submit</button>
        </div>

    </div>
    <div class="column">
        <h2>Two types of drop-down lists:</h2>
        <div class="area">
        <div>
            <label>Dropdown (select)<p></p>
                <select  name="my-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </label>
            <p></p>
            <label>Dropdown (datalist)<p></p>
                <input class="datalist" list="my-options" name="my-datalist" placeholder="Type to search...">
                <datalist id="my-options">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </label>
        </div>
        </div>
    </div>

</div>
<div class="container">
    <div class="column">
        <h2>Checkboxes and radio buttons:</h2>
        <div class="area">
        <label>Checkboxes:</label><br>
        <div>
            <label >
                <input  type="checkbox" name="my-check" id="my-check-1" checked>Checked checkbox<br>
            </label>

            <label >
                <input type="checkbox" name="my-check" id="my-check-2">Default checkbox<br>
            </label>
        </div>
        </div>

        <div class="area">
        <div >
            <label>Radio buttons:</label><br>
            <label>
                <input  type="radio" name="my-radio" id="my-radio-1" checked>Checked radio<br>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="my-radio" id="my-radio-2">Default radio<br>
            </label>
        </div>
        </div>
    </div>
    <div class="column">
        <h2>Miscellaneous elements: </h2>
        <div class="area">
        <label >Date picker
            <label for="dateInput"></label>
            <input type="date" id="dateInput" name="dateInput">
        </label>
        </div>
        <div class="area">
        <label>File input
            <input type="file" name="my-file">
        </label>
        </div>
    </div>

</div>
</body>
</html>
